# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Warn if packages changed without version bump
        run: |
          if git diff HEAD~1 --name-only | grep -qE '^(packages/|cli/)'; then
            if ! git diff HEAD~1 --name-only | grep -qE '(packages/.*/package\.json|cli/package\.json)'; then
              echo "::warning::Changes in packages/ or cli/ detected without a package.json version bump. Did you forget to publish?"
            fi
          fi

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
