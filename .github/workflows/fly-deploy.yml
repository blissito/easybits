# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Warn if packages changed without version bump
        run: |
          if git diff HEAD~1 --name-only | grep -qE '^(packages/|cli/)'; then
            if ! git diff HEAD~1 --name-only | grep -qE '(packages/.*/package\.json|cli/package\.json)'; then
              echo "::warning::Changes in packages/ or cli/ detected without a package.json version bump. Did you forget to publish?"
            fi
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: easybits:deploy
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --local-only --image easybits:deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
